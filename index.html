<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deteksi Huruf BISINDO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Deteksi Huruf Alfabet BISINDO</h1>

  <div class="video-container">
    <video id="videoElement" autoplay playsinline></video>
    <canvas id="canvas" hidden></canvas>
  </div>

  <div class="output">
    <p>Huruf Terdeteksi:</p>
    <div id="result">-</div>
    <p>Akurasi: <span id="accuracy">-</span></p>
  </div>

  <div class="controls">
    <button id="startBtn">Mulai Deteksi</button>
    <button id="stopBtn" disabled>Hentikan Deteksi</button>
    <button id="toggleSoundBtn">Aktifkan Suara</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="script.js"></script>
</body>
</html>
